@if (briefingResponse()?.result) {
  <table
    mat-table
    [dataSource]="groupedData()"
    class="table"
    multiTemplateDataRows
  >
    <ng-container matColumnDef="queryType">
      <th mat-header-cell *matHeaderCellDef>Report Type</th>
      <td mat-cell *matCellDef="let element">{{ element.queryType }}</td>
    </ng-container>

    <ng-container matColumnDef="reportTime">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td class="report-time" mat-cell *matCellDef="let element">
        {{ element.reportTime | date: 'medium' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Output</th>
      <td mat-cell *matCellDef="let element">
        @for (element of element.text | highlightText; track $index) {
          @if (element.shouldHighlight) {
            <span class="{{ element.class }}">{{ element.text }}</span>
          } @else {
            {{ element.text }}
          }
        }
      </td>
    </ng-container>

    <ng-container matColumnDef="groupHeader">
      <td
        mat-cell
        *matCellDef="let group"
        [attr.colspan]="displayedColumns.length"
      >
        <strong>{{ group.stationId }}</strong>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; when: isDataRow"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['groupHeader']; when: isGroup"
    ></tr>
  </table>
}
